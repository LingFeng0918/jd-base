<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>在线获取京东Cookie</title>
    <script type="text/javascript" src="./jd_cookie.min.js"></script>

    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
      }

      .btn {
        color: #444444;
        background: #f3f3f3;
        border: 1px #dadada solid;
        padding: 5px 10px;
        border-radius: 2px;
        font-weight: bold;
        font-size: 32pt;
        outline: none;
      }

      .btn:hover {
        border: 1px #c6c6c6 solid;
        box-shadow: 1px 1px 1px #eaeaea;
        color: #333333;
        background: #f7f7f7;
      }

      .btn:active {
        box-shadow: inset 1px 1px 1px #dfdfdf;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 90vh;
        width: 100vw;
      }

      /* Blue button as seen on translate.google.com*/
      .container .btn {
        margin: 0 auto 100px;
        color: white;
        background: #4c8ffb;
        border: 1px #3079ed solid;
        border-radius: 5px;
        box-shadow: inset 0 1px 0 #80b0fb;
      }

      .container .btn:hover {
        border: 1px #2f5bb7 solid;
        box-shadow: 0 1px 1px #eaeaea, inset 0 1px 0 #5a94f1;
        background: #3f83f1;
      }

      .container .btn:active {
        box-shadow: inset 0 2px 5px #2370fe;
      }

      .container .dec {
        margin-top: 100px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        color: red;
      }

      #qrcontainer {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.8);
        text-align: center;
        transition: all 0.3s;
      }
      #qrcontainer.hidden {
        opacity: 0;
        visibility: hidden;
      }

      #qrcontainer .qframe {
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 0.5rem;
        border: #6d8a88 1px solid;
        -webkit-box-shadow: 0px 0px 7px 3px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 0px 7px 3px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      #qrcontainer .qframe #refresh_qrcode {
        width: 256px;
        height: 256px;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        left: 1rem;
        top: 1rem;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #qrcontainer .qframe #refresh_qrcode.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #qrcontainer .qframe #refresh_qrcode h3 {
        font-weight: normal;
      }
      #qrcontainer .qframe #refresh_qrcode .refresh {
        display: block;
        background: #e4393c;
        width: 80px;
        height: 30px;
        margin: 0 auto;
        line-height: 30px;
        opacity: 1;
        z-index: 19;
        color: #fbfbfb;
        text-decoration: none;
        cursor: pointer;
      }
      #qrcontainer .qframe .info {
        padding: 1rem 0 0 0;
      }

      @media screen and (max-width: 480px) {
        .container .dec {
          margin-top: 50px;
        }
        .container .btn {
          margin-bottom: 50px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="dec">京东获取登录cookie</p>
      <button class="btn" id="jd_cookie" title="手机扫描二维码登录">
        点击获取二维码
      </button>
    </div>
    <script>
      document
        .getElementById('jd_cookie')
        .addEventListener('click', function () {
          // 后端服务接口
          var apiHost = '.';
          JDCookie(apiHost);
        });
    </script>
  </body>
</html>
